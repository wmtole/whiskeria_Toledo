<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="icon" href="../multimedia/32442tumblerglass_98923.png">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <div class="container__contacto">
        <div class="header">
            <!-- Logo + header -->
            <header class="header">
                <a href="index.html">
                    <img src="../multimedia/glass.png" alt="vaso de whisky" width="50px" height="45px" title="Logo">
                </a>

                <nav class="header__nav__form">
                    <ul class="header__form">
                        <li> <a href="../index.html" target="_self">Inicio</a></li>
                        <li> <a href="../pages/historia.html" target="_blank">Historia</a></li>
                        <li> <a href="../pages/catas.html" target="_blank">Catas</a></li>
                        <li> <a href="../pages/ubicacion.html" target="_blank">Ubicación</a></li>
                        <li> <a href="../pages/contacto.html" target="_blank">Contacto</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="contacto">
            <MAIN class="main__contacto">
                <!-- Acá comienza el contenido principal de la pagina -->
                <H1>CONTACTO</H1>
                <section class="main__contacto__section">
                    <img src="../multimedia/mensajeimagen.jpg" alt="mensaje" width="100px" height="100px">

                    <form class="main__contacto__section--form">
                        <fieldset>
                            <legend>ENVÍE UN MENSAJE</legend> <br>
                            <label for="datos">NOMBRE Y APELLIDO</label>
                            <input class="main__contacto__section--form--input" type="text" id="datos" name="datos"
                                placeholder="Ingrese sus datos personales" required>
                            <br><br>
                            <label for="email">EMAIL</label>
                            <input class="main__contacto__section--form--input" type="email" id="email" name="email"
                                placeholder="ingrese su correo" required>
                            <br> <br>
                            <label for="numero">NÚMERO DE TELÉFONO</label>
                            <input class="main__contacto__section--form--input" type="number" name="numero" id="numero"
                                placeholder="Ingrese su número" required>
                            <br><br>
                            <label for="mensaje">MENSAJE</label>
                            <input class="main__contacto__section--form--input" type="text" name="mensaje" id="mensaje"
                                cols="50" rows="10" required> <br> <br>
                            <div class="main__contato__section--form--resetsubmit">
                                <input type="reset" value="Reset">
                                <input type="submit">
                            </div>
                        </fieldset>
                    </form> <br>
                </section>
            </MAIN>
        </div>
        <!-- Acá comienza el footer -->
        <div class="footer">
            <footer class="footer">
                <div class="footer__redes">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="../multimedia/Logoinstagram-31fFGL.png" alt="Logo instagram" width="30px"
                            height="30px">

                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="../multimedia/Logoface-0k4HGA.png" alt="Logo facebook" width="30px" height="30px">
                        </a>

                        <a href="https://web.whatsapp.com/" target="_blank">
                            <img src="../multimedia/Logowhats-3OIHjf.png" alt="Logo whatsapp" width="30px"
                                height="30px">
                        </a>



                        <a href="https://www.youtube.com/" target="_blank">
                            <img src="../multimedia/Logoyoutube-2UQKOD.png" alt="Logo youtube" width="30px"
                                height="30px">
                        </a>
                </div>
                <br> <br>
                <div class="footer__formulario">

                    <div class="footer__formulario--h3">
                        <h3>CONVERTITE EN MIEMBRO Y EMPEZÁ A DISFRUTAR DE NUESTROS BENEFICIOS EXCLUSIVOS</h3>
                    </div> <br>

                    <div class="footer__formulario--input">
                        <form action="">
                            <label for="email">Email</label>
                            <input class="footer__formulario--input--email" type="email" name="email" id="email"
                                placeholder="" required>
                            <input type="submit">
                        </form>
                    </div>
                </div> <br>
                <div class="footer__enlaces">
                    <ul>
                        <li> <a href="../index.html" target="_self">Inicio</a></li>
                        <li> <a href="./historia.html" _blank">Historia</a></li>
                        <li> <a href="./catas.html" target="_blank">Catas</a></li>
                        <li> <a href="./ubicacion.html" target="_blank">Ubicación</a></li>
                        <li> <a href="./contacto.html" target="_blank">Contacto</a></li>
                    </ul>
                </div>
                <div class="footer__copyright">
                    <p>© 2010-2022, Whisky®. Todos los derechos reservados</p>
                </div>



            </footer>
        </div>





    </div>
</body>

</html>
